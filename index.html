<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bounce { animation: bounce 1s infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-t-2xl shadow-lg p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-3 rounded-xl">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">University Chatbot</h1>
                        <p class="text-sm text-gray-500 flex items-center gap-2">
                            Ask me anything about the university
                            <span id="statusDot" class="w-2 h-2 rounded-full bg-red-500"></span>
                            <span id="statusText" class="text-xs">Disconnected</span>
                        </p>
                    </div>
                </div>
                <button onclick="toggleTopics()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Connection Error -->
        <div id="errorAlert" class="bg-red-50 border-b border-red-200 p-4 hidden">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div>
                    <p class="text-red-800 font-medium">Server Connection Error</p>
                    <p id="errorMessage" class="text-red-600 text-sm mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Topics Panel -->
        <div id="topicsPanel" class="bg-white border-b border-gray-200 p-4 hidden">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-700 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    Available Topics
                </h3>
                <button onclick="toggleTopics()">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="topicsContent" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>
        </div>

        <!-- Chat Messages -->
        <div class="bg-white h-96 overflow-y-auto p-6 space-y-4" id="chatMessages">
            <div class="flex justify-start">
                <div class="max-w-xs lg:max-w-md px-4 py-3 rounded-2xl bg-gray-100 text-gray-800 rounded-bl-sm">
                    <p class="text-sm leading-relaxed">ðŸŽ“ Welcome to University Information Chatbot! How can I help you today?</p>
                    <p class="text-xs text-gray-500 mt-1" id="welcomeTime"></p>
                </div>
            </div>
        </div>

        <!-- Quick Questions -->
        <div class="bg-white border-t border-gray-200 p-4">
            <p class="text-xs text-gray-500 mb-2">Quick questions:</p>
            <div class="flex flex-wrap gap-2">
                <button onclick="sendQuickQuestion('What courses are available?')" class="px-3 py-1.5 bg-gradient-to-r from-blue-50 to-indigo-50 text-blue-700 text-sm rounded-full hover:from-blue-100 hover:to-indigo-100 transition-all border border-blue-200">
                    What courses are available?
                </button>
                <button onclick="sendQuickQuestion('What are the admission requirements?')" class="px-3 py-1.5 bg-gradient-to-r from-blue-50 to-indigo-50 text-blue-700 text-sm rounded-full hover:from-blue-100 hover:to-indigo-100 transition-all border border-blue-200">
                    Admission requirements?
                </button>
                <button onclick="sendQuickQuestion('Where is the campus located?')" class="px-3 py-1.5 bg-gradient-to-r from-blue-50 to-indigo-50 text-blue-700 text-sm rounded-full hover:from-blue-100 hover:to-indigo-100 transition-all border border-blue-200">
                    Where is the campus?
                </button>
                <button onclick="sendQuickQuestion('What scholarships are available?')" class="px-3 py-1.5 bg-gradient-to-r from-blue-50 to-indigo-50 text-blue-700 text-sm rounded-full hover:from-blue-100 hover:to-indigo-100 transition-all border border-blue-200">
                    Scholarships available?
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white rounded-b-2xl shadow-lg p-4">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your question here..."
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    onkeypress="handleKeyPress(event)"
                />
                <button 
                    onclick="sendMessage()"
                    id="sendBtn"
                    class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl hover:from-blue-600 hover:to-indigo-700 transition-all flex items-center gap-2 font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    Send
                </button>
            </div>
            
            <!-- Stats -->
            <div id="stats" class="mt-3 pt-3 border-t border-gray-200 flex items-center justify-center gap-6 text-xs text-gray-500 hidden">
                <span class="flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Questions: <span id="totalQuestions">0</span>
                </span>
                <span>Avg Match: <span id="avgMatch">0</span>%</span>
                <span>KB Size: <span id="kbSize">0</span></span>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let isConnected = false;
        let totalQuestions = 0;
        let totalSimilarity = 0;

        // Initialize
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        checkConnection();
        fetchTopics();

        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    isConnected = true;
                    document.getElementById('statusDot').className = 'w-2 h-2 rounded-full bg-green-500';
                    document.getElementById('statusText').textContent = 'Connected';
                    document.getElementById('errorAlert').classList.add('hidden');
                    document.getElementById('kbSize').textContent = data.knowledge_base_size;
                } else {
                    throw new Error('Server not healthy');
                }
            } catch (error) {
                isConnected = false;
                document.getElementById('statusDot').className = 'w-2 h-2 rounded-full bg-red-500';
                document.getElementById('statusText').textContent = 'Disconnected';
                document.getElementById('errorAlert').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'Cannot connect to server. Make sure Flask is running on port 5000.';
            }
        }

        async function fetchTopics() {
            try {
                const response = await fetch(`${API_URL}/topics`);
                const data = await response.json();
                
                const icons = { courses: 'ðŸ“š', admissions: 'ðŸ“', campus: 'ðŸ›ï¸', financial: 'ðŸ’°' };
                const topicsHTML = Object.entries(data).map(([key, items]) => `
                    <div class="bg-gradient-to-br from-blue-50 to-indigo-50 p-3 rounded-lg text-center">
                        <div class="text-2xl mb-1">${icons[key] || 'ðŸ“–'}</div>
                        <div class="font-medium text-gray-700 text-sm">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                        <div class="text-xs text-gray-500">${items.length} Q&As</div>
                    </div>
                `).join('');
                
                document.getElementById('topicsContent').innerHTML = topicsHTML;
            } catch (error) {
                console.error('Failed to fetch topics:', error);
            }
        }

        function toggleTopics() {
            const panel = document.getElementById('topicsPanel');
            panel.classList.toggle('hidden');
        }

        function addMessage(type, text, similarity = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageHTML = `
                <div class="flex ${type === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-xs lg:max-w-md px-4 py-3 rounded-2xl ${
                        type === 'user' 
                            ? 'bg-gradient-to-br from-blue-500 to-indigo-600 text-white rounded-br-sm' 
                            : 'bg-gray-100 text-gray-800 rounded-bl-sm'
                    }">
                        <p class="text-sm leading-relaxed">${text}</p>
                        <div class="flex items-center justify-between mt-1">
                            <p class="text-xs ${type === 'user' ? 'text-blue-100' : 'text-gray-500'}">${time}</p>
                            ${similarity !== null ? `<span class="text-xs text-gray-500 ml-2">Match: ${Math.round(similarity * 100)}%</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            messagesDiv.insertAdjacentHTML('beforeend', messageHTML);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingHTML = `
                <div id="typing" class="flex justify-start">
                    <div class="bg-gray-100 px-4 py-3 rounded-2xl rounded-bl-sm">
                        <div class="flex gap-1">
                            <span class="w-2 h-2 bg-gray-400 rounded-full bounce" style="animation-delay: 0ms;"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full bounce" style="animation-delay: 150ms;"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full bounce" style="animation-delay: 300ms;"></span>
                        </div>
                    </div>
                </div>
            `;
            messagesDiv.insertAdjacentHTML('beforeend', typingHTML);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) return;
            
            addMessage('user', message);
            input.value = '';
            showTyping();
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                hideTyping();
                addMessage('bot', data.answer, data.similarity_score);
                
                // Update stats
                totalQuestions++;
                totalSimilarity += data.similarity_score;
                document.getElementById('totalQuestions').textContent = totalQuestions;
                document.getElementById('avgMatch').textContent = Math.round((totalSimilarity / totalQuestions) * 100);
                document.getElementById('stats').classList.remove('hidden');
                
            } catch (error) {
                hideTyping();
                addMessage('bot', 'Sorry, I encountered an error. Please make sure the server is running and try again.');
            }
        }

        function sendQuickQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
